<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logoEdu">
            <img src="edubox-logo.png" alt="Logo Edubox">
        </a>
        <div class="header-btn">
            <a href="#">Fees</a>
            <a href="#">Login</a>
        </div>
    </header>
    <main>
            <div class="conteudo1">
                <h1 class="conteudo1-text">
                    Create your online School and  start selling courses in a few clicks!
                </h1>
                <ul class="conteudo1-list">
                    <li>Have you own domain pointing to our platform!
                        MyOwnDomain.com
                    </li>
                    <li>
                        Create Online/Offline courses
                    </li>
                    <li>
                        Create you own meeting room for your course
                    </li>
                    <li>
                        Make money selling your knowledge
                    </li>
                </ul>
                <form action="#" class="form">
                    <fieldset>
                        <p class="form-header">
                            <strong>Get Started for FREE!</strong>
                        </p>
                        <div class="name">
                            <div class="campo">
                                <label for="fname">First name</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div class="campo">
                                <label for="uname">Username</label>
                                <input type="text" name="uname" id="uname">
                            </div>
                        </div>
                        <div class="campo">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="campo">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password">
                        </div>
                        <div class="campo">
                            <label for="cpassword">Confirm Password</label>
                            <input type="text" name="cpassword" id="cpassword">
                        </div>
                        <button class="form-btn"><a href="#">Sign Up</a></button>
                    </fieldset>
                </form>
                
            </div>
           
    </main>
</body>
</html>
